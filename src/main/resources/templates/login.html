<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | TaskHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden; /* Evita scroll */
        }

        /* Lado Izquierdo (Arte/Marca) */
        .login-brand-side {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }

        /* Círculos decorativos de fondo */
        .circle-decoration {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
        }
        .c1 { width: 300px; height: 300px; top: -50px; left: -50px; }
        .c2 { width: 500px; height: 500px; bottom: -100px; right: -100px; }

        /* Lado Derecho (Formulario) */
        .login-form-side {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
        }
        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.15);
        }

        /* Ajuste móvil */
        @media (max-width: 768px) {
            .login-brand-side { display: none; }
            body { overflow: auto; }
        }
    </style>
</head>
<body class="row g-0">

<div class="col-md-6 col-lg-7 login-brand-side">
    <div class="circle-decoration c1"></div>
    <div class="circle-decoration c2"></div>
    <div class="z-1"> <div class="mb-4">
        <i class="bi bi-hexagon-fill fs-1"></i>
    </div>
        <h1 class="display-4 fw-bold mb-3">Welcome to TaskHive</h1>
        <p class="lead opacity-75">
            Manage your tasks efficiently, collaborate with your team, and stay organized in one place.
        </p>
    </div>
    <div class="mt-auto z-1 opacity-50 small">
        &copy; 2026 TaskHive Inc.
    </div>
</div>

<div class="col-md-6 col-lg-5 login-form-side">
    <div class="login-container">

        <div class="mb-5">
            <h2 class="fw-bold mb-2">Sign In</h2>
            <p class="text-muted">Enter your details to access your account</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center mb-4" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>Bad credentials. Please try again.</div>
        </div>

        <form method="POST" action="#" th:action="@{/login}">

            <div class="mb-3">
                <label class="form-label fw-bold small text-secondary">EMAIL OR USERNAME</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
                    <input type="text" name="username" class="form-control border-start-0 ps-0" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="form-label fw-bold small text-secondary">PASSWORD</label>
                </div>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" class="form-control border-start-0 ps-0" placeholder="••••••••" required>
                </div>
            </div>

            <div class="d-grid gap-2 mb-4">
                <button class="btn btn-primary btn-lg shadow-sm" type="submit">Sign In</button>
            </div>

            <div class="text-center text-muted">
                Don't have an account?
                <a th:href="@{/auth/register}" class="text-decoration-none fw-bold">Sign up for free</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
