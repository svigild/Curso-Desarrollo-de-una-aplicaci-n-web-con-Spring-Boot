<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
    <style>
    </style>

</head>
<body class="d-flex flex-column h-100">
<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            <img src="../../static/img/logo.svg" th:src="@{/img/logo.svg}"
                 width="38" height="30" class="me-3" alt="Bootstrap">
            TaskHive
        </h1>
        <div class="collapse navbar-collapse navbar-options">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/user}">Users</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/category}">Categories</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/admin/task}">Tasks</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="#" th:href="@{/task}">User Tasks</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <th-block th:with="auth=${#authentication.getPrincipal()}">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-bs-toggle="dropdown" aria-expanded="false" th:text="${auth.fullname ?: 'User'}">User</a>
                    </th-block>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdown03">
                        <li>
                            <form style="display:none" th:action="@{/logout}" method="POST" id="logoutForm"></form>
                            <a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">Logout</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" href="#" th:href="@{/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card rounded-3">
                    <div class="card-body p-4">
                        <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                              action="#" th:action="@{/task/edit/submit}" method="POST" th:object="${task}">
                            <h3>View task</h3>
                            <input type="hidden" th:field="*{id}" />
                            <div class="col-12">
                                <div class="form-outline">
                                    <label class="form-label" for="task-title">Task title</label>
                                    <div class="input-group">
                                        <input type="text" id="task-title" class="form-control"
                                               th:field="*{title}" readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-outline">
                                    <label class="form-label" for="task-desc">Description</label>
                                    <textarea class="form-control" id="task-desc" rows="3" placeholder="Optional..." th:field="*{description}" readonly></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="category">Category</label>
                                <div class="input-group">
                                    <select id="category" th:field="*{categoryId}" class="form-select" disabled>
                                        <option value="-1">---</option>
                                        <option th:each="category : ${categories}"
                                                th:value="${category.id}" th:text="${category.title}">
                                            Category</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <label class="form-label" for="task-tags">Tags</label>
                                <input type="text" id="task-tags" class="form-control" th:field="*{tags}" placeholder="tag1, tag2, tag3, ..." readonly/>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label class="form-label" for="task-owner">Owner</label>
                                    <input type="text" id="task-owner" class="form-control" th:field="*{username}" disabled="disabled" readonly="readonly" />
                                </div>
                                <div class="col">
                                    <label class="form-label" for="task-createdAt">Created At</label>
                                    <input type="text" id="task-createdAt" class="form-control" th:field="*{createdAt}" disabled="disabled" readonly="readonly"/>
                                </div>
                            </div>
                            <div class="col-12">
                                <input class="form-check-input" type="checkbox" value="" id="task-completed"
                                       th:field="*{completed}" disabled readonly>
                                <label class="form-check-label" for="task-completed">
                                    Completed
                                </label>
                            </div>

                            <div class="col-12">
                                <a href="#" th:href="@{/admin/}" class="btn btn-light float-end">Back</a>
                            </div>
                        </form>


                    </div>
                </div>
            </div>
        </div>
</main>
<footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" checked disabled>
        <span class="text-muted">TaskHive - Openwebinars.net - Luis Miguel López Magaña</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
